<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <title>Library</title>
</head>
<body>
  <main>
    <!--------------------- Add Book Section --------------------->
    <section class="add-book-wrapper">
      <h1>Library</h1>
    </section>
    <!--------------------- Books Section --------------------->
    <section class="books-wrapper">
      <!--------------------- Counter Section --------------------->
      <section class="counter-wrapper">
        <ul class="counter">
          <li>
            Books read: <span id="read">0</span>
          </li>
          <li>
            Books unread: <span id="unread">0</span>
          </li>
          <li>
            Total books: <span id="total">0</span>
          </li>
        </ul>
        <ul class="counter-mobile">
          <li>
            read: <span id="read">0</span>
          </li>
          <li>
            unread: <span id="unread">0</span>
          </li>
          <li>
            Total: <span id="total">0</span>
          </li>
        </ul>
        <button>Delete All</button>
        <i class="fa-solid fa-circle-minus"></i>
      </section>
      <!--------------------- List of Books Section --------------------->
      <section class="books-list-wrapper" id="books-list-wrapper">
        <header class="books-list-header">
          <p class="title">TITLE</p>
          <p class="author">AUTHOR</p>
          <p class="pages">PAGES</p>
          <p class="status">STATUS<br>read / not read</p>
          <p class="removal">REMOVAL</p>
        </header>
      </section>
    </section>
    <!--------------------- Edit Book Section --------------------->
    <section class="edit-book-wrapper">

    </section>
  </main>
  <script src="./scripts/scripts.js"></script>
</body>
</html>
